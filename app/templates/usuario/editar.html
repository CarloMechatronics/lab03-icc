{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Usuario</h2>
</div>

<form method="POST" class="form" action="{{ url_for('usuarios.editar', id=usuario.id) }}">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="rol">Rol *</label>
        <select id="rol" name="rol" class="form-control" required>
            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>admin</option>
            <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>usuario</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('usuarios.admin_panel') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
