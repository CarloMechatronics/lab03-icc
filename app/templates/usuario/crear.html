{% extends "base.html" %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Crear Nuevo Usuario</h2>
</div>

<form method="POST" class="form" action="{{ url_for('usuarios.crear') }}">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required class="form-control">
    </div>

    <div class="form-group">
        <label for="rol">Rol *</label>
        <select id="rol" name="rol" class="form-control" required>
            <option value="admin" selected>admin</option>
            <option value="usuario">usuario</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Contraseña *</label>
        <input type="password" id="password" name="password" required class="form-control" placeholder="••••••••">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('usuarios.admin_panel') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
