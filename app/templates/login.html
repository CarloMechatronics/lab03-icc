{% extends "base.html" %}
{% block title %}Login | CRUD Usuarios{% endblock %}

{% block content %}
  <div class="page-header">
    <h2>Iniciar sesión</h2>
  </div>

  <form class="form" method="post" action="{{ url_for('usuarios.login') }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="tu@correo.com" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="••••••••" required>
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Entrar</button>
      <a class="btn btn-secondary" href="{{ url_for('usuarios.index') }}">Volver</a>
    </div>
  </form>
{% endblock %}
